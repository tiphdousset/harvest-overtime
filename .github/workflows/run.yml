name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  # fatal warnings
  RUSTFLAGS: -D warnings
jobs:
  run-program:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Cargo clippy
      run: cargo clippy

    - name: Cargo test
      run: cargo test