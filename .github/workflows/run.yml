name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  # fatal warnings
  RUSTFLAGS: -D warnings
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Cargo clippy
      run: cargo clippy

    - name: Cargo test
      run: cargo test

  deploy:
    runs-on: ubuntu-22.04
    if: ${{ github.ref_type == 'branch' && github.ref_name == 'main' }}
    needs: test
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    timeout-minutes: 30
    steps:
    - name: Docker Buildx and checkout
      id: buildx
      uses: docker/setup-buildx-action@v3 

    - name: Docker Build
      uses: docker/build-push-action@v5
      with:
        push: false
        tags: overtime:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max      

    - uses: superfly/flyctl-actions/setup-flyctl@master
    - run: flyctl deploy --image overtime:${{ github.sha }}
